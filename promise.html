<script>
  const pobj1 = new Promise((resolve, reject) => {
    setTimeout(() => {
      let roll_no = [1, 2, 3, 4, 5];
      resolve(roll_no);
      reject("Error while Communicating...!!!");
    }, 2000);
  });

  const getBioData = (indexdata) => {
    return new Promise((resolve, reject) => {
      setTimeout(
        (indexdata) => {
          let biodata = {
            name: "Chhitiz",
            age: 25,
          };
          resolve(
            `My Roll No is ${indexdata} and my name is ${biodata.name} and I am ${biodata.age} years old.`
          );
        },
        2000,
        indexdata
      );
    });
  };

  pobj1
    .then((rollno) => {
      console.log(rollno);
      return getBioData(rollno[1]);
    })
    .then((hello) => {
      console.log(hello);
    })
    .catch((error) => {
      console.log(error);
    });
</script>
